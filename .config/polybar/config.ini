; Docs: https://github.com/polybar/polybar
;==========================================================

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #f0232635
background-alt = #576075
foreground = #A6Accd
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
underline-1 = #c792ea

[bar/panel]
monitor=${env:MONITOR:eDP-1}
width = 100%
height = 35
offset-x = 0
offset-y = 0
fixed-center = true
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-top = 5
padding-left = 1
padding-right = 1

module-margin = 1

font-0 = "Tamsyn:pixelsize=12;0"
font-1 = "EmojiOne:scale=10;2"
;font-1 = "Noto Color Emoji:size=11"
font-2 = "Roboto:size=11:weight=bold;2"
font-3 = "Noto Sans:size=11;1"
font-4 = "Cantarell:size=18:weight=bold;2"
font-5 = "Font Awesome 6 Free:size=14;2"
font-6 = "Material Design Icons:size=20;5"
font-7 = "Fira Mono:size=13;-3"
font-8 = "icomoon-feather:size=14;2"
font-9 = "JetBrainsMono Nerd Font,JetBrainsMono NF:style=Regular"


modules-left = pulseaudio backlight cpu memory wireless-network temperature battery
;modules-center = title
modules-right = title date tray

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume> <bar-volume>
label-muted = ğŸ”‡ muted
label-muted-foreground = #666
bar-volume-foreground-0 = #DFDF16
bar-volume-foreground-1 = #DFDF16
bar-volume-foreground-2 = #DFDF16
bar-volume-foreground-3 = #DFDF16
bar-volume-foreground-4 = #DFDF16
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator-font = 2
bar-volume-fill-font = 2
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

bar-volume-width = 10
bar-volume-indicator = |
bar-volume-fill = â”€
bar-volume-empty = â”€


; Only applies if <ramp-volume> is used
ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

; Right and Middle click
click-right = pavucontrol

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/title]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>
;format-background = #f00
format-foreground = #ffffff
format-padding = 4

; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %title%
label-maxlen = 50

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = #707880

[module/backlight]
type = internal/backlight
card = amdgpu_bl1
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10
format = <ramp> <label> <bar>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-4 = ğŸŒ•
ramp-3 = ğŸŒ”
ramp-2 = ğŸŒ“
ramp-1 = ğŸŒ’
ramp-0 = ğŸŒ‘

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = â”€
bar-empty = â”€

bar-foreground-0 = #DFDF16
bar-foreground-1 = #DFDF16
bar-foreground-2 = #DFDF16
bar-foreground-3 = #DFDF16
bar-foreground-4 = #DFDF16
bar-foreground-5 = #f5a70a
bar-foreground-6 = #ff5555



;tray-position = right
;tray-padding = 2
;tray-maxsize = 28

cursor-click = pointer
cursor-scroll = ns-resize

[module/cpu]
type = internal/cpu
interval = 2
format = <label> <ramp-coreload>
format-underline = ${colors.underline-1}
click-left = emacsclient -e "(proced)"
label = %percentage:2%%
ramp-coreload-spacing = 0
ramp-coreload-0 = â–
ramp-coreload-0-foreground = ${colors.foreground-alt}
