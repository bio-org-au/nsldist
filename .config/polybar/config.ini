ramp-used-2 = â–ƒ
ramp-used-3 = â–„
ramp-used-4 = â–…
ramp-used-5 = â–†
ramp-used-6 = â–‡
ramp-used-7 = â–ˆ

ramp-free-0 = â–
ramp-free-1 = â–‚
ramp-free-2 = â–ƒ
ramp-free-3 = â–„
ramp-free-4 = â–…
ramp-free-5 = â–†
